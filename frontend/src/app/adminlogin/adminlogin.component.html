<app-header></app-header>

<div >
  
    
  <form>
    <div class="container">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" [(ngModel)] = "email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)] = "password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
      </div>
      
    </div>
    
  </form>
  </div>
