<div class="container">
  
    
    <form #studentLoginForm ="ngForm" (ngSubmit) = "getUserValue(studentLoginForm.value)">
      <div class="container">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel class="form-control" id="name" name="name" placeholder="Enter Name">
          </div>
        <div class="form-group">
          <label for="email">Enter e-mail</label>
          <input type="email" ngModel class="form-control" id="email" name="email"  placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <input type="file" ngModel class="form-control" id="file" name="file" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Upload your image here</small>
          </div>
        <div class="form-group">
          <Button>Get Value</Button>
        </div>
        
    </div>
